<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/js.js" defer></script>
    <script src="../js/contact.js" defer></script>
    <link rel="stylesheet" href="../style.css">
    <title>Document</title>
</head>
<body>
    <div id="header">
        Booking Website
    </div>

    <div id="navbar">
        <a href="../index.html" class="link">Home</a>
        <a href="./register.html" class="link">Register</a>
        <a href="./stays.html" class="link">Stays</a>

        <a href="./cart.html" class="link">Cart</a>
    </div>

    <div id="center">
        <div id="side"></div>
        <div id="main">
            <form action="" id="contact-form">
                Contact Us:
                <div class="form-group">
                    <label for="first-name">First name:</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>

                <div class="form-group">
                    <label for="last-name">Last name:</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone number:</label>
                    <input type="text" id="phone" name="phone" required placeholder="(###) ### - ####">
                </div>

                <div class="form-group">
                    <label>Gender:</label>
                    <label><input type="radio" id="male-radio" name="gender" value="male"> Male</label>
                    <label><input type="radio" id="female-radio" name="gender" value="female"> Female</label>
                    <label><input type="radio" id="other-radio" name="gender" value="other"> Other</label>
                    <label><input type="radio" id="no-response-radio" name="gender" value="Not Given" checked> Prefer not to say</label>
                </div>

                <div class="form-group">
                    <label for="email">Your email:</label>
                    <input type="text" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="comment">Comment:</label>
                    <input type="text" id="comment" name="comment" required>
                </div>

                <button type="submit" id="contact-button" >Submit</button>

            </form>
            <div id="contact-output" class="form-output">
                
            </div>
        </div>
    </div>

    <div id="footer">
        <p>Payson Eberz, poe210000</p>
        <p>Nawaf Reaz, nxr210055</p>
        <p>Carlos Figueroa-Diaz, caf190007</p>

        <p>CS 6314.001</p>
        <div id="time"></div>
        <div id="settings">
            View settings
            <div id="settings-dialog" class="hidden">
                <div class="option">
                    <label for="text-size">Text size:</label>
                    <select name="text-size" id="text-selector" onchange="updateFontSize()">
                        <option value="large">large</option>
                        <option value="medium" selected>medium</option>
                        <option value="small">small</option>
                    </select>
                </div>
                <div class="option">
                    <label for="background-color">Background:</label>
                    <select name="background-color" id="color-selector" onchange="updateBackgroundColor()">
                        <option value="red">red</option>
                        <option value="green" selected>green</option>
                        <option value="blue">blue</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

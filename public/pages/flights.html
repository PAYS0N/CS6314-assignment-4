<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/js.js" defer></script>
    <script src="../js/flight.js" defer></script>
    <link rel="stylesheet" href="../style.css">
    <title>Document</title>
</head>
<body>
    <div id="header">
        Booking Website
    </div>

    <div id="navbar">
        <a href="../index.html" class="link">Home</a>
        <a href="./stays.html" class="link">Stays</a>
        <a href="./cars.html" class="link">Cars</a>
        <a href="./cruises.html" class="link">Cruises</a>
        <a href="./contactUs.html" class="link">Contact Us</a>
        <a href="./cart.html" class="link">Cart</a>
    </div>

    <div id="center">
        <div id="side"></div>
        <div id="main">
            <form action="" id="booking-form">
                Book a trip:
                <div class="form-group">
                    <label>Trip Type:</label>
                    <label><input type="radio" id="one-way-trip-radio" name="tripType" value="oneway" checked> One Way</label>
                    <label><input type="radio" id="round-trip-radio" name="tripType" value="roundtrip"> Round Trip</label>
                </div>

                <div class="form-group">
                    <label for="origin">Origin:</label>
                    <input type="text" id="origin" name="origin" required placeholder="Austin, TX">
                </div>

                <div class="form-group">
                    <label for="destination">Destination:</label>
                    <input type="text" id="destination" name="destination" required placeholder="Austin, TX">
                </div>

                <div class="form-group">
                    <label for="depart-date">Departure Date:</label>
                    <input type="date" id="depart-date" name="depart-date" required>
                </div>

                <div class="form-group" id="return-date-group">
                    <label for="return-date">Return Date:</label>
                    <input type="date" id="return-date" name="return-date">
                </div>
            </form>
            <img id="passenger-icon" src="../passenger.png" alt="Passenger Icon">
            <form id="flight-form" style="display:none;">
                <div class="form-group">
                    <label for="adults">Adults (max 4):</label>
                    <input type="number" id="adults" name="adults" required>
                </div>
                
                <div class="form-group">
                    <label for="children">Children (max 4):</label>
                    <input type="number" id="children" name="children" required>
                </div>
                
                <div class="form-group">
                    <label for="infants">Infants (max 4):</label>
                    <input type="number" id="infants" name="infants" required>
                </div>
                
                <button type="submit" id="search-button">Search Flights</button>
            </form>
            
            <div id="booking-output" class="form-output">
                
            </div>
            <div id="flight-output" class="form-output"></div>
            <table id="flights-table" class="hidden">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Origin</th>
                        <th>Destination</th>
                        <th>Departure Date</th>
                        <th>Arrival Date</th>
                        <th>Departure Time</th>
                        <th>Arrival Time</th>
                        <th>Price</th>
                        <th>Seats</th>
                    </tr>
                </thead>
                <tbody id="flights-output">
                </tbody>
            </table>
        </div>
    </div>

    <div id="footer">
        <p>Payson Eberz, poe210000</p>
        <p>Nawaf Reaz, nxr210055</p>
        <p>Carlos Figueroa-Diaz, caf190007</p>

        <p>CS 6314.001</p>
        <div id="time"></div>
        <div id="settings">
            View settings
            <div id="settings-dialog" class="hidden">
                <div class="option">
                    <label for="text-size">Text size:</label>
                    <select name="text-size" id="text-selector" onchange="updateFontSize()">
                        <option value="large">large</option>
                        <option value="medium" selected>medium</option>
                        <option value="small">small</option>
                    </select>
                </div>
                <div class="option">
                    <label for="background-color">Background:</label>
                    <select name="background-color" id="color-selector" onchange="updateBackgroundColor()">
                        <option value="red">red</option>
                        <option value="green" selected>green</option>
                        <option value="blue">blue</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

    <div id="center">
        <div id="side"></div>
        <div id="main">
            <form action="" id="registration-form">
                Register as a user:
                <div class="form-group">
                    <label for="phone">Phone number:</label>
                    <input type="text" id="phone" name="phone" required placeholder="###-###-####" pattern="\d{3}-\d{3}-\d{4}" title="Phone number must be formatted like so: ###-###-####">
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="text" id="password" name="password" required minlength="8">
                </div>

                <div class="form-group">
                    <label for="password-retype">Retype Password:</label>
                    <input type="text" id="password-retype" name="password-retype" required minlength="8">
                </div>

                <div class="form-group">
                    <label for="first-name">First name:</label>
                    <input type="text" id="first-name" name="first-name" required pattern="[A-Z][a-zA-Z]*" title="First name must start with a capital letter, and contain only letters.">
                </div>

                <div class="form-group">
                    <label for="last-name">Last name:</label>
                    <input type="text" id="last-name" name="last-name" required pattern="[A-Z][a-zA-Z]*" title="Last name must start with a capital letter, and contain only letters.">
                </div>

                <div class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" required>
                </div>

                <div class="form-group">
                    <label>Gender:</label>
                    <label><input type="radio" id="male-radio" name="gender" value="male"> Male</label>
                    <label><input type="radio" id="female-radio" name="gender" value="female"> Female</label>
                    <label><input type="radio" id="other-radio" name="gender" value="other"> Other</label>
                    <label><input type="radio" id="no-response-radio" name="gender" value="Not Given" checked> Prefer not to say</label>
                </div>

                <div class="form-group">
                    <label for="email">Your email:</label>
                    <input type="text" id="email" name="email" required pattern=".*@.*\.com" title="Email must contain '@' and then '.com'.">
                </div>

                <button type="submit" id="registration-button" >Submit</button>

            </form>
        </div>
    </div>

        <div id="time"></div>
        <div id="settings">
            View settings
            <div id="settings-dialog" class="hidden">
                <div class="option">
                    <label for="text-size">Text size:</label>
                    <select name="text-size" id="text-selector" onchange="updateFontSize()">
                        <option value="large">large</option>
                        <option value="medium" selected>medium</option>
                        <option value="small">small</option>
                    </select>
                </div>
                <div class="option">
                    <label for="background-color">Background:</label>
                    <select name="background-color" id="color-selector" onchange="updateBackgroundColor()">
                        <option value="red">red</option>
                        <option value="green" selected>green</option>
                        <option value="blue">blue</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</body>

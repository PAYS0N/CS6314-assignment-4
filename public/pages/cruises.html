<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/js.js" defer></script>
    <script src="../js/cruise.js" defer></script>
    <script src="../jQuery-3.7.1.js"></script>
    <link rel="stylesheet" href="../style.css">
    <title>Document</title>
</head>
<body>
    <div id="header">
        Booking Website
    </div>

    <div id="navbar">
        <a href="../index.html" class="link">Home</a>
        <a href="./stays.html" class="link">Stays</a>
        <a href="./flights.html" class="link">Flights</a>
        <a href="./cars.html" class="link">Cars</a>
        <a href="./contactUs.html" class="link">Contact Us</a>
        <a href="./cart.html" class="link">Cart</a>
    </div>

    <div id="center">
        <div id="side"></div>
        <div id="main">
            <form id="cruise-form">
                <div class="form-group">
                    <label for="destination">Destination:</label>
                    <select id="destination" name="destination" required>
                        <option value="">Select a destination</option>
                        <option value="Alaska">Alaska</option>
                        <option value="Bahamas">Bahamas</option>
                        <option value="Europe">Europe</option>
                        <option value="Mexico">Mexico</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="departure">Departure:</label>
                    <input type="date" id="departure" name="departure" required>
                </div>

                <div class="form-group">
                    <label for="min-duration">Minimum duration of cruise:</label>
                    <input type="number" id="min-duration" name="min-duration" min="3" required>
                </div>

                <div class="form-group">
                    <label for="max-duration">Maximum duration of cruise:</label>
                    <input type="number" id="max-duration" name="max-duration" max="10" required>
                </div>

                <div class="form-group">
                    <label for="adults">Adults:</label>
                    <input type="number" id="adults" name="adults" min="0" required>
                </div>

                <div class="form-group">
                    <label for="children">Children:</label>
                    <input type="number" id="children" name="children" min="0" required>
                </div>

                <div class="form-group">
                    <label for="infants">Infants:</label>
                    <input type="number" id="infants" name="infants" min="0" required>
                </div>

                <button type="submit" id="submit-cruise">Submit</button>
            </form>
                
            <div id="cruise-output" class="form-output">
                
            </div>
        </div>
    </div>

    <div id="footer">
        <p>Payson Eberz, poe210000</p>
        <p>Nawaf Reaz, nxr210055</p>
        <p>Carlos Figueroa-Diaz, caf190007</p>

        <p>CS 6314.001</p>
        <div id="time"></div>
        <div id="settings">
            View settings
            <div id="settings-dialog" class="hidden">
                <div class="option">
                    <label for="text-size">Text size:</label>
                    <select name="text-size" id="text-selector" onchange="updateFontSize()">
                        <option value="large">large</option>
                        <option value="medium" selected>medium</option>
                        <option value="small">small</option>
                    </select>
                </div>
                <div class="option">
                    <label for="background-color">Background:</label>
                    <select name="background-color" id="color-selector" onchange="updateBackgroundColor()">
                        <option value="red">red</option>
                        <option value="green" selected>green</option>
                        <option value="blue">blue</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

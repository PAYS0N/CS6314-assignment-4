<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/js.js" defer></script>
    <script src="../js/my-account.js" defer></script>
    <script src="../jQuery-3.7.1.js"></script>
    <link rel="stylesheet" href="../style.css">
    <title>Document</title>
</head>
<body>
    <div id="header">
        Booking Website
        <div id="login-display" class="hidden"></div>
    </div>

    <div id="navbar">
        <a href="../index.html" class="link">Home</a>
        <a href="./register.html" class="link">Register</a>
        <a href="./login.html" class="link">Log in</a>
        <a href="./stays.html" class="link">Stays</a>
        <a href="./flights.html" class="link">Flights</a>
        <a href="./contactUs.html" class="link">Contact Us</a>
        <a href="./cart.html" class="link">Cart</a>
    </div>

    <div id="center">
        <div id="side"></div>
        <div id="main">
            <div id="admin-section" style="display: none;">
                <h3>Admin Functions</h3>
                <div class="admin-controls">
                    <button onclick="loadFlightsToDatabase()" class="admin-button">
                        Load Flights from JSON to Database
                    </button>
                    <button onclick="loadHotelsToDatabase()" class="admin-button">
                        Load Hotels from XML to Database
                    </button>
                    <button onclick="loadFlightsFromTexas()" class="admin-button">
                        Load Flights Departing from Texas
                    </button>
                    <button onclick="loadHotelsInTexas()" class="admin-button">
                        Load Hotels in Texas
                    </button>
                    <button onclick="loadExpensiveHotels()" class="admin-button">
                        Load Expensive Hotels
                    </button>
                    <button onclick="loadExpensiveFlights()" class="admin-button">
                        Load Expensive Flights
                    </button>
                    <button onclick="loadFlightsWithInfant()" class="admin-button">
                        Load Flights with Infant
                    </button>
                    <button onclick="loadFlightsWithChildren()" class="admin-button">
                        Load Flights with Children
                    </button>
                    <button onclick="loadFlightsWithNoInfant()" class="admin-button">
                        Load Flights with No Infant
                    </button>
                    <button onclick="loadFlightsToCalifornia()" class="admin-button">
                        Load Flights to California
                    </button>

                </div>
            </div>
            
            <!-- User Bookings Section -->
            <div id="user-section">
                <h3>My Bookings</h3>
                <input type="text" id="ssn-input" placeholder="SSN">
                <br>

                <input type="number" id="flight-id-input" placeholder="Flight Id">
                <button onclick="loadMyFlight()">Find flight for passenger by Flight Id</button>

                <input type="number" id="hotel-id-input" placeholder="Hotel Id">
                <button onclick="loadMyHotel()">Find hotel for passenger by Hotel Id</button>

                <br>
                <br>
                
                <input type="number" id="booked-flight-id-input" placeholder="Flight booking Id">
                <button onclick="loadBookedFlight()">Find flight booking</button>

                <input type="number" id="booked-hotel-id-input" placeholder="Hotel booking Id">
                <button onclick="loadBookedHotel()">Find hotel booking</button>
                <br>
                <br>

                <input type="number" id="passenger-flight-id" placeholder="Flight booking Id">
                <button onclick="loadPassengers()">Find passengers for flight</button>

                <div id="booking-output"></div>
            </div>
        </div>
    </div>

    <div id="footer">
        <p>Payson Eberz, poe210000</p>
        <p>Nawaf Reaz, nxr210055</p>
        <p>Carlos Figueroa-Diaz, caf190007</p>

        <p>CS 6314.001</p>
        <div id="time"></div>
        <div id="settings">
            View settings
            <div id="settings-dialog" class="hidden">
                <div class="option">
                    <label for="text-size">Text size:</label>
                    <select name="text-size" id="text-selector" onchange="updateFontSize()">
                        <option value="large">large</option>
                        <option value="medium" selected>medium</option>
                        <option value="small">small</option>
                    </select>
                </div>
                <div class="option">
                    <label for="background-color">Background:</label>
                    <select name="background-color" id="color-selector" onchange="updateBackgroundColor()">
                        <option value="red">red</option>
                        <option value="green" selected>green</option>
                        <option value="blue">blue</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
